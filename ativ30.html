<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 30</title>
</head>
<body>
    <h1>ATIVIDADE 30</h1>
    <h3>Crie um botão que, ao clicar, altera o próprio texto para "Clicado!".</h3>
    <button onclick="mostra()" id="clique">clique</button>

    <script>
        function mostra() {
            document.getElementById("clique").innerText="CLICADO"
        }
    </script>
</body>
</html>
