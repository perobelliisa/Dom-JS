<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>

<body>
    <h1>ATIVIDADE 15</h1>
    <h3>Altere o fundo de um parágrafo para amarelo ao clicar em um botão.</h3>

    <p id="p">ALTERE PARA AMARELO</p>
    <button id="botao" onclick="alteraCor()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;"  >CLIQUE AQUI</button>

    <script>
        function alteraCor() {
            document.getElementById("p").style.backgroundColor = "yellow"
        }
    </script>
</body>

</html>
