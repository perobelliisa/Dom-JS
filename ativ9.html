<!DOCTYPE html>

<head>

</head>

<body>
    <h1>ATIVIDADE 09</h1>
    <h3>Crie uma lista ul com itens e um botão que altere o texto do primeiro item.</h3>


    <ul>
        <li id="alt">Texto inalterado</li>
        <li>Uva</li>
        <li>Banana</li>
        <li>Maçã</li>
    </ul>
    <button id="botao" onclick="alterar()">CLIQUE AQUI</button>

    <script>
        function alterar() {
            document.getElementById("alt").innerHTML = "Pêra"

        }
    </script>
</body>
