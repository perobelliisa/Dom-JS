<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <style>
        .semaforo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            margin: 20px auto;
        }
        .botoes {
            text-align: center;
        }
        button {
            background-color: pink; 
            font-size: 20px;
            border-color: palevioletred; 
            border-radius: 10px; 
            color: darkmagenta;
        }
    </style>
</head>
<body>

    <h1>ATIVIDADE 41</h1>
    <h3>Semáforo: três botões (vermelho, amarelo, verde) que mudam a cor de fundo de uma div circular.</h3>


    <div class="semaforo" id="semaforo"></div>
    <div class="botoes">
        <button onclick="mudarCor('red')">Vermelho</button>
        <button onclick="mudarCor('yellow')">Amarelo</button>
        <button onclick="mudarCor('green')">Verde</button>
    </div>

    <script>
        function mudarCor(cor) {
            document.getElementById("semaforo").style.backgroundColor = cor;
        }
    </script>
</body>
</html>
