<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>

<body>
    <h1>ATIVIDADE 12</h1>
    <h3>Ao clicar em um botão, aumente o tamanho da fonte de um parágrafo para 30px.
    </h3>

    <p id="aumentar">Calopsita amarela</p>
    <button id="botao" onclick="aumentarLetra()">CLIQUE AQUI</button>

    <script>
        function aumentarLetra() {
            document.getElementById("aumentar").style.fontSize = "30px"
        }
    </script>
</body>

</html>
