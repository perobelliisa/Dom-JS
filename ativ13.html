<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>

<body>
    <h1>ATIVIDADE 13</h1>
    <h3>Faça um botão que altere a cor do texto de um h1 para vermelho.</h3>

    <h2 id="altere">Calopsita amarela</h2>
    <button id="botao" onclick="alterarCor()">CLIQUE AQUI</button>

    <script>
        function alterarCor() {
            document.getElementById("altere").style.color = "red"
        }
    </script>
</body>

</html>
