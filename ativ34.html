<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ATIVIDADE 34</h1>
    <h3>Faça um botão que substitua todo o texto de um parágrafo por "Texto resetado".</h3>

    <p id="paragrafo">INICIAL.</p>
    <button onclick="reset()">Resetar Texto</button>

    <script>
        function reset() {
            document.getElementById("paragrafo").innerHTML = "Texto resetado"
        }
    </script>
</body>
</html>
