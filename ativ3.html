<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>

<body>
    <h1>ATIVIDADE 03</h1>
    <h3>Troque o texto de um parágrafo para "Olá, mundo!" ao clicar em um botão.</h3>

    <p id="texto"></p>
    <button id="botao" onclick="substituir()">CLIQUE AQUI</button>

    <script>

        function substituir() {
            document.getElementById("texto").innerHTML = "Olá, mundo!"
        }

    </script>
</body>

</html>
