<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>

<body>
    <h1>ATIVIDADE 16</h1>
    <h3>Crie um botão que torne invisível (display: none) um parágrafo.</h3>

    <p id="sumiu">Disillusionment</p>
    <button onclick="sumir()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;" >CLIQUE AQUI</button>

    <script>
        function sumir() {
            document.getElementById("sumiu").style.display = "none"
        }
    </script>
</body>
</html>
