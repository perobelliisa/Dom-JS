<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>ATIVIDADE 36</h1>
    <h3>Crie um contador que diminui em -1 a cada clique em outro bot√£o.</h3>

    <h2 id="contador">100</h2>
    <button id="botao" onclick="tira()"
        style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">CLIQUE
        AQUI</button>

    <script>

        var count = 100;

        function tira() {
            count = count - 1;
            document.getElementById("contador").innerText = count;
        }
    </script>
</body>

</html>
