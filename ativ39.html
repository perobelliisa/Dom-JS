<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>ATIVIDADE 39</h1>
    <h3>Crie um botão que mostre a largura e altura da janela no console.</h3>

     <button onclick="mostrar()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">Mostrar Dimensões</button>

    <script>
        function mostrar() {
            console.log("Largura da janela: " + window.innerWidth + "px");
            console.log("Altura da janela: " + window.innerHeight + "px");
        }
    </script>
</body>
</html>
