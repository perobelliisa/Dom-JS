<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 49</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .escuro {
            background-color: black;
            color: white;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ATIVIDADE 49</h1>
    <h3>Mudança de tema: botão que alterna entre modo claro e escuro.</h3>

    <button id="botao" onclick="modoClaro()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">CLIQUE AQUI PARA MODO CLARO</button>
    <button id="botao" onclick="modoEscuro()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">CLIQUE AQUI PARA MODO ESCURO</button>

    <script>
        function modoClaro() {
            document.body.style.backgroundColor = "white"
            document.getElementById("p").style.color = "black"
            document.getElementById("p2").style.color = "black"
        }

        function modoEscuro() {
            document.body.style.backgroundColor = "black"
            document.getElementById("p").style.color = "white"
            document.getElementById("p2").style.color = "white"
        }
    </script>
</body>
</html>
