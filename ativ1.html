</head>

<body>
    <h1>ATIVIDADE 01</h1>
    <h3>Crie um botão que, ao ser clicado, exiba no console o texto de um parágrafo usando getElementById.</h3>

    <p id="texto">Calopsitas são legais</p>
    <button id="botao" onclick="mostrarTexto()">CLIQUE AQUI</button>

    <script>

        function mostrarTexto() {
            var text = document.getElementById("texto")
            console.log(texto)
        }
    </script>

</body>
