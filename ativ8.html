<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>

<body>
    <h1>ATIVIDADE 08</h1>
    <h3>Faça uma página que mostre em um p a data e hora atuais ao clicar em um botão.</h3>

    <p id="para"></p>
    <button id="botao" onclick="mostrarData()">CLIQUE AQUI</button>

    <script>
        function mostrarData() {

            const d = new Date()
            document.getElementById("para").innerHTML = d;

        }
    </script>
</body>

</html>
