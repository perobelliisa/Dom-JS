<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 47</title>
</head>
<body>

    <h1>ATIVIDADE 47</h1>
    <h3>Imagem dinâmica: botão que troca a imagem exibida entre duas opções.</h3>

    <img id="imagem" src="img/meme1.jpg" alt="Imagem 1" style="width: 300px; height: 200px;">
    <br>
    <button onclick="trocarImagem()">Trocar Imagem</button>

    <script>
        let imagemAtual = 1;

        function trocarImagem() {
            const img = document.getElementById("imagem");
            if (imagemAtual === 1) {
                img.src = "img/meme2.jpg";
                imagemAtual = 2;
            } else {
                img.src = "img/meme1.jpg";
                imagemAtual = 1;
            }
        }
    </script>
</body>
</html>
