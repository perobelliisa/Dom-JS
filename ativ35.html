<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ATIVIDADE 35</h1>
    <h3>Crie um contador que aumenta em +1 a cada clique em um bot√£o..</h3>

    <p id="cont">Contador:</p>

    <button id="botao" onclick="alerta()"
        style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">CLIQUE
        AQUI</button>

    <script>
        var contador = 1
        function alerta() {
            document.getElementById("cont").innerHTML = "Contador: " + contador++
        }
    </script>
</body>
