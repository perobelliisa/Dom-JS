<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>

<body>
    <h1>ATIVIDADE 24</h1>
    <h3>Crie uma div que mude de cor quando o mouse passa por cima (onmouseover).</h3>

    <div id="quad"
        style="width: 100px; height: 100px; background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;"
        onmouseover="mudar()" onmouseout="voltar()"></div>

    <script>
        function mudar() {
            document.getElementById("quad").style.backgroundColor = "purple"
        }
        function voltar() {
            document.getElementById("quad").style.backgroundColor = "pink"
        }
    </script>
</body>
</html>
