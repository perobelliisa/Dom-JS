<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>

<body>
    <h1>ATIVIDADE 24</h1>
    <h3>Faça uma div voltar à cor original quando o mouse sai dela (onmouseout).</h3>

    <div div id="div" style="width: 200px; height: 200px; background-color: rgb(255, 0, 123);" onmouseover="mostra()"
     onmouseout="volta()"></div>

     <script>
        function mostra() {
            document.getElementById("div").style.backgroundColor="purple"
        }
        function volta() {
            document.getElementById("div").style.backgroundColor="pink"
        }
    </script>
</body>
</html>
