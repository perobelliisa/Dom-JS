<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>

<body>
    <h1>ATIVIDADE 18</h1>
    <h3>Crie um botão que altere o estilo do texto para itálico.</h3>

    <p id="ita">Itálico</p>
    <button id="botao" onclick="alteraEstilo()" style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;" >CLIQUE AQUI</button>

    <script>
        function alteraEstilo() {
            document.getElementById("ita").style.fontStyle = "italic"
        }
    </script>
</body>
</html>
