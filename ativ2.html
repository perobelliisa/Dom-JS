<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>

<body>
    <h1>ATIVIDADE 02</h1>
    <h3>Faça um input de texto e um botão que, ao clicar, mostre o valor digitado dentro de um p.</h3>

    <p id="texto"></p>
    <button id="botao" onclick="mostrarInput()">CLIQUE AQUI</button>
    <input type="text" id="input" value="">

    <script>

        function mostrarInput() {
            var digito = document.getElementById("input").value
            document.getElementById("texto").innerHTML = digito
        }
    </script>

</body>
</html>
