<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>

<body>
    <h1>ATIVIDADE 21</h1>
    <h3>Crie um botão que, ao ser clicado, mostre um alerta "Você clicou no botão!".</h3>

    <button id="botao" onclick="alerta()"
        style="background-color: pink; font-size: 20px; border-color: palevioletred; border-radius: 10px; color: darkmagenta;">CLIQUE
        AQUI</button>

    <script>
        function alerta() {
            alert("Você clicou no botão!")
        }
    </script>
</body>
</html>
