<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h1>ATIVIDADE 06</h1>
    <h3>Ao clicar em um bot√£o, troque o valor de um input para "Preenchido automaticamente".</h3>

    <input type="text" id="input">
    <button id="botao" onclick="trocarValor()">CLIQUE AQUI</button>

    <script>

        function trocarValor() {
            document.getElementById("input").value = "Preenchido Automaticamente"

        }
    </script>
</body>
